<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">To-do List</h1>
    <ul class="todo-list">
      <li class="todo-item">
        <input type="checkbox" id="check-1">
        <label for="check-1">Explore gaming keyboards</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">Store link</a></li>
        </ul>
      </li>
      <li class="todo-item">
        <input type="checkbox" id="check-2">
        <label for="check-2">Finish the report</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">Request Access</a></li>
        </ul>
      </li>
      <li class="todo-item">
        <input type="checkbox" id="check-3">
        <label for="check-3">View Phone's Warranty</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">View Receipts</a></li>
        </ul>
      </li>
      <li class="todo-item">
        <input type="checkbox" id="check-4">
        <label for="check-4">Check Processor Specs</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">View Model Number</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
